<nav class="navbar">
  <h2>{{ title }}</h2>
</nav>

<div class="container opcoes">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form_options" (ngSubmit)="get_response()">
        <mat-form-field class="example-full-width">
          <mat-label>Start date</mat-label>
          <input
            (dateChange)="date_change($event)"
            matInput
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button type="button" (click)="get_response()" class="btn btn-primary">
          Get Response
        </button>
      </form>
    </div>
  </div>
</div>

<app-tabela></app-tabela>

<app-grafico [currency]="'BRL'"></app-grafico>

</footer>
