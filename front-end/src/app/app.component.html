<nav class="navbar">
  <h2>{{ title }}</h2>
</nav>

<div class="container opcoes">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="data_picker">
        <mat-label>Data início</mat-label>
        <input
          (dateChange)="date_change('inicio', $event)"
          [formControl]="data_inicio"
          matInput
          [matDatepicker]="picker_inicio"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker_inicio"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker_inicio></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="data_picker">
        <mat-label>Data fim</mat-label>
        <input
          (dateChange)="date_change('fim', $event)"
          [formControl]="data_fim"
          matInput
          [matDatepicker]="picker_fim"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker_fim"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker_fim></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Moeda para câmbio</mat-label>
        <mat-select [formControl]="moeda">
          <mat-option>--</mat-option>
          <mat-option
            *ngFor="let moeda of lista_moedas | keyvalue"
            [value]="moeda.key"
          >
            {{ moeda.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="button" (click)="get_response()" mat-raised-button>
        Get Response
      </button>
    </div>
  </div>
</div>

<app-tabela></app-tabela>

<app-grafico [currency]="'BRL'"></app-grafico>

<footer class="footer">
  <p>desenvolvido por <a href="#">hugo branco</a></p>
</footer>
