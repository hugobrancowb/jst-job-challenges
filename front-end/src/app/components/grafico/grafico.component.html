<div class="main container" [ngClass]="!data ? 'hide' : ''">
  <div class="row">
    <div class="col-12" *ngIf="data">
      <h2 class="titulo_do_grafico">
        {{ titulo_prefix }}

        <mat-form-field class="currency_picker">
          <mat-select [formControl]="moeda" (ngModelChange)="currency_change()">
            <mat-option
              *ngFor="let moeda of filter_moedas() | keyvalue"
              [value]="moeda.key"
            >
              {{ moeda.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        {{ titulo_sufix }}
      </h2>
    </div>
    <div class="col-12" id="grafico">
      <div
        echarts
        [options]="options"
        [merge]="update_data"
        class="ngxchart"
      ></div>
    </div>
  </div>
</div>
